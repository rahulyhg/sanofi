<ion-view class="bg-menu">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ui-sref="home-menu">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-nav-view name="menuContent">
    <img src="img/Ilead_Logo.png" alt="" class="iclass">
    <div class="nm-left">
      <div class="pull-right">
        <span class="color-grey">Welcome: {{profile.name}}</span>
        <span class="color-grey font-bold">Total Ponts: {{profile.points}}</span>
      </div>
    </div>
  </ion-nav-view>
  <ion-content class="otpCard">
    <h3 class="otpHead">Please enter the OTP you have received on your mobile</h3>
    </div>
    <div class="item item-input-inset text-item">
      <label class="item-input-wrapper shippingText otpText">
                  <input  type="email" placeholder="Please enter your OTP here"  class="otpText" value ="{{data.email}}" disabled>
                </label>
    </div>
    <div class="otpValidateDiv">
      <button class="button button-balanced otpValidate">
          Validate OTP
</button>
    </div>
    <div class="otpGenerateDiv">
      <button class="otpGenerate">Click to Regenerate OTP</button>
    </div>
  </ion-content>
</ion-view>
